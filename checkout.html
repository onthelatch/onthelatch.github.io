<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase License - Ticket Scanner App</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéüÔ∏è</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <nav class="bg-gray-800 p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center max-w-4xl">
            <a href="index.html" class="text-2xl font-bold text-indigo-400 hover:text-purple-300 transition-colors duration-200">‚Üê Back to Main Site</a>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-12 md:py-24 max-w-2xl text-center">

        <section id="purchase-section">
            <h1 class="text-4xl md:text-5xl font-bold mb-6 text-gray-100">Purchase Your License</h1>
            <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto mb-12">
                Enter your details below to complete your purchase. A license key will be emailed to you.
            </p>
            
            <div class="bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
                <div class="max-w-md mx-auto text-left">
                    <label for="spektrix-id" class="block text-sm font-medium text-gray-400 mb-1">Spektrix Client ID</label>
                    <input type="text" id="spektrix-id" placeholder="e.g. mytheatre" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:ring-indigo-500 focus:border-indigo-500">
                    
                    <label for="customer-email" class="block text-sm font-medium text-gray-400 mt-4 mb-1">Your Email</label>
                    <input type="email" id="customer-email" placeholder="your.email@example.com" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button id="purchase-button" class="mt-8 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 ease-in-out transform hover:scale-105 shadow-lg text-lg inline-block">
                    Proceed to Secure Checkout
                </button>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const purchaseButton = document.getElementById('purchase-button');

            if (purchaseButton) {
                purchaseButton.addEventListener('click', () => {
                    // 1. Get the values from the input fields
                    const spektrixId = document.getElementById('spektrix-id').value;
                    const email = document.getElementById('customer-email').value;

                    if (!spektrixId || !email) {
                        alert('Please fill in both your Spektrix Client ID and email address.');
                        return;
                    }

                    // 2. Define the base URL for your Hosted Checkout
                    // You can find this in your Paddle Dashboard under Catalog > Products > [Your Price] > Share
                    const baseUrl = 'https://sandbox-pay.paddle.io/hsc_01jzc487kjykknxhpq4p1m34z8_r5d8t56qx7s0cjz4dydszb8fe7v5v9bn'; // <-- IMPORTANT: REPLACE THIS

                    // 3. Build the final URL with parameters
                    const checkoutUrl = new URL(baseUrl);
                    checkoutUrl.searchParams.append('customer_email', email);
                    checkoutUrl.searchParams.append('custom_data[spektrix_client_id]', spektrixId.toLowerCase());
                    
                    // 4. Redirect the user to the Paddle Hosted Checkout page
                    window.location.href = checkoutUrl.toString();
                });
            }
        });
    </script>

</body>
</html>
